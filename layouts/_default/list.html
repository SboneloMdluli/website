{{ define "main" }}
<div class="container">
  {{ range .Pages.ByDate.Reverse }}
    <div class="post-preview" style="margin-bottom: 2rem;">
      <div style="display: flex; align-items: baseline;">
        <span style="color: #666; margin-right: 1rem;">{{ .Date.Format "Jan 2, 2006" }}</span>
        <a href="{{ .RelPermalink }}" style="text-decoration: none; color: #fff;">
          <h2 style="margin: 0; font-size: 1.5rem;">{{ .Title }}</h2>
        </a>
      </div>
      <p style="color: #999; margin-top: 0.5rem;">{{ .Params.summary }}</p>
      <a href="{{ .RelPermalink }}" style="color: #00ff9d; text-decoration: none;">
        Read more â†’
      </a>
    </div>
  {{ end }}
</div>
{{ end }}
